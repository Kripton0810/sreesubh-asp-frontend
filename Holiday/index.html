<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Sreesubh</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .title {
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light d-flex flex-row">
        <div class="container-fluid">
          <div class="title">
            <div
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasBottom"
              aria-controls="offcanvasBottom"
            >
              <i class="fas fa-bars p-2"></i>
            </div>
            <a class="navbar-brand px-3 mx-4" href="/">Sreesubh</a>
          </div>
        </div>
      </nav>
    </header>

    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasBottom"
      aria-labelledby="offcanvasBottomLabel"
    >
      <div class="offcanvas-header">
        Sreesubh
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body small">
        <div class="list-group">
          <a
            href="/"
            class="list-group-item list-group-item-action"
            aria-current="true"
          >
            <i class="fas fa-home"></i> Home
          </a>
          <a href="/attendance/" class="list-group-item list-group-item-action"
            ><i class="fa fa-user-circle" aria-hidden="true"></i> Attendance</a
          >
          <a
            href="/Holiday/"
            class="list-group-item list-group-item-action active"
            ><i class="fas fa-cloud-sun"></i> Holiday</a
          >
          <a href="#" class="list-group-item list-group-item-action"
            ><i class="fa fa-user-circle" aria-hidden="true"></i> Leave
            request</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action"
            tabindex="-1"
            aria-disabled="true"
            ><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a
          >
        </div>
      </div>
    </div>
    <div class="root">
      <nav>
        <div
          class="nav nav-tabs justify-content-center"
          id="nav-tab"
          role="tablist"
        >
          <button
            class="nav-link active"
            id="nav-home-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-home"
            type="button"
            role="tab"
            aria-controls="nav-home"
            aria-selected="true"
          >
            Holiday List
          </button>
          <button
            class="nav-link"
            id="nav-profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-profile"
            type="button"
            role="tab"
            aria-controls="nav-profile"
            aria-selected="false"
          >
            Add Holiday
          </button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
        >
          <table
            class="table table-dark table-hover mt-2 mx-auto"
            style="width: 95%"
          >
            <thead>
              <tr>
                <th>Holiday Name</th>
                <th>Holiday Date</th>
                <th>Change/Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Holi</td>
                <td>13-03-2022</td>
                <td>
                  <div class="btn-group">
                    <a href="#" class="btn btn-warning" type="button">
                      <i class="fas fa-edit"></i>
                      Edit
                    </a>

                    <a href="#" class="btn btn-danger" type="button">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                      Delete
                    </a>
                  </div>
                </td>
              </tr>
              <tr>
                <td>Holi</td>
                <td>13-03-2022</td>
                <td>
                  <div class="btn-group">
                    <a href="#" class="btn btn-warning" type="button">
                      <i class="fas fa-edit"></i>
                      Edit
                    </a>

                    <a href="#" class="btn btn-danger" type="button">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                      Delete
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div
          class="tab-pane fade"
          id="nav-profile"
          role="tabpanel"
          aria-labelledby="nav-profile-tab"
        >
          <div class="input-group w-75 mx-auto">
            <input
              type="file"
              class="form-control"
              id="inputGroupFile04"
              aria-describedby="inputGroupFileAddon04"
              aria-label="Upload"
            />
            <button
              class="btn btn-outline-secondary"
              onclick="uploadfile()"
              type="button"
              id="inputGroupFileAddon04"
            >
              <i class="fa fa-upload" aria-hidden="true"></i> Upload
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./header.js"></script>
    <script>
      function uploadfile() {
        var data = new FormData();
        jQuery.each(jQuery("#inputGroupFile04")[0].files, function (i, file) {
          data.append("file", file);
        });
        console.log(data);
        jQuery.ajax({
          url: "http://localhost:63739/api/Upload/Post",
          data: data,
          cache: false,
          contentType: false,
          processData: false,
          method: "POST",
          type: "POST", // For jQuery < 1.9
          success: function (data) {
            console.log(data);
          },
        });
      }
    </script>
  </body>
</html>
