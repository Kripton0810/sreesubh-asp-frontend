<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Sreesubh</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: dolphin;
        src: url(./Dolphin.ttf);
      }
      .title {
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light d-flex flex-row">
        <div class="container-fluid">
          <div class="title">
            <div
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasBottom"
              aria-controls="offcanvasBottom"
            >
              <i class="fas fa-bars p-2"></i>
            </div>
            <a
              class="navbar-brand px-3 mx-4"
              href="/"
              style="
                font-family: dolphin;
                font-size: 2rem;
                color: rgb(201, 201, 0);
              "
              >Sreesubh</a
            >
          </div>
        </div>
      </nav>
    </header>

    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasBottom"
      aria-labelledby="offcanvasBottomLabel"
    >
      <div class="offcanvas-header">
        Sreesubh
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body small">
        <div class="list-group">
          <a
            href="./"
            class="list-group-item list-group-item-action active"
            aria-current="true"
          >
            <i class="fas fa-home"></i> Home
          </a>
          <a href="./attendance/" class="list-group-item list-group-item-action"
            ><i class="fa fa-user-circle" aria-hidden="true"></i> Attendance</a
          >
          <a href="./Holiday/" class="list-group-item list-group-item-action"
            ><i class="fas fa-cloud-sun"></i> Holiday</a
          >
          <a
            href="./Leavemanagement/"
            class="list-group-item list-group-item-action"
            ><i class="fa fa-user-circle" aria-hidden="true"></i> Leave
            request</a
          >
          <a
            href="./Report/"
            class="list-group-item list-group-item-action"
            tabindex="-1"
            aria-disabled="true"
            ><i class="fa fa-sticky-note" aria-hidden="true"></i> Get Attendance
            Report</a
          >
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./header.js"></script>
  </body>
</html>
